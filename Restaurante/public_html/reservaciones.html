<!DOCTYPE html>
<html>
<head>
    <title>Reservaciones</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/Rules_for_validate.js"></script>

</head>
<body>
<section data-role="page" id="reservaciones" data-theme="b">
    <form action="index.html" method="post">

        <label for="nombre">Nombre:* </label>
        <input name="nombre" id="nombre" type="text" placeholder="nombre"/>
        <label for="apellido">Apellido:* </label>
        <input name="apellido" id="apellido" type="text" placeholder="apellido"/>
        <label for="email">Email:* </label>
        <input name="email" id="email" type="email" placeholder="email"/>
        <label for="fecha">Fecha:* </label>
        <input name="fecha" id="fecha" type="date"/>
        <label for="hora">Hora:* </label>
        <input name="hora" id="hora" type="time"/>

        <!-- Para que veas cómo funciona el Validator, descomenta la línea de abajo:-->
        <!--<button>Reservar</button>-->

        <button>Reservar</button>
        
        <!-- Y comenta esta. (: -->
       <!-- <a href="#reservation-modal" data-rel="popup" data-role="button"
           data-position-to="window" data-transition="pop">Reservar</a>-->

    </form>


    <div data-role="popup" id="reservation-modal">
        <h3>Gracias por Reservar</h3>
        <a href="index.html" data-role="button" data-icon="check"
           data-mini="true" data-iconpos="right">Aceptar</a>
    </div>


    <footer data-role="footer" data-position="fixed">
        <a class="pull-right" data-icon="home" data-role="button" data-rel="back">Inicio</a>
    </footer>
</section>

</body>
</html>
