<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Página</title>



    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>


</head>
<body>


<section data-role="page" id="events" data-theme="b" data-content-theme="b">

        <h3 class="center">Próximos Eventos</h3>
    </header>
    <div data-role="content">
        <article>
            <table data-role="table" id="events-table"

                   data-column-popup-theme="a">
                <thead>
                <tr class="ui-bar-d">
                    <th>Nombre Evento</th>
                    <th data-priority="3">Fecha</th>
                    <th data-priority="5">Invitados</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><a href="http://www.papasandbeer.com/" data-rel="external" target="_blank">
                        Concierto David Guetta</a></td>
                    <td>2-3-2016</td>
                    <td>David Guetta</td>
                </tr>
                <tr>
                    <td><a href="http://www.papasandbeer.com/" data-rel="external">Concierto Maná</a></td>
                    <td>7-3-2016</td>
                    <td>Maná</td>
                </tr>
                <tr>
                    <td><a href="http://www.papasandbeer.com/" data-rel="external" target="_blank">Barra Libre</a></td>
                    <td>23-7-2016</td>
                    <td>Esteban Gutiérrez</td>
                </tr>
                <tr>
                    <td><a href="http://www.papasandbeer.com/" data-rel="external" target="_blank">Miércoles de 2x1</a></td>
                    <td>28-9-2016</td>
                    <td>Luis Basto</td>
                </tr>
                <tr>
                    <td><a href="http://www.papasandbeer.com/" data-rel="external">Viernes de chicas</a></td>
                    <td>27-12-2015</td>
                    <td>Kelly Palomo</td>
                </tr>
                </tbody>
            </table>
        </article>
    </div>
    <footer data-role="footer" data-position="fixed">
        <a class="pull-right" data-icon="home" data-role="button" data-rel="back">Inicio</a>

    </footer>
</section>
</body>
</html>
